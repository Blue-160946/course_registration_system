{% extends 'core/base.html' %}
{% block title %}ยืนยันการลบกลุ่มเรียน{% endblock %}
{% block content %}
  <h1>คุณแน่ใจหรือไม่ว่าจะลบกลุ่มเรียนนี้?</h1>
  <p>
      วิชา: <strong>{{ object.course.name }}</strong><br>
      กลุ่มเรียน: <strong>{{ object.section_number }}</strong>
  </p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">ยืนยันการลบ</button>
    <a href="{% url 'courses:section-list' object.course.pk %}" class="btn btn-secondary">ยกเลิก</a>
  </form>
{% endblock %}
